<nav class="bg-white shadow-lg">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center">
      <div class="flex space-x-4">
        <!-- Logo -->
        <div>
          <a href="/" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
            <img src="{{ url_for('static', filename='assets/logo.svg') }}" alt="logo" class="mr-4 h-9 w-9">
            <span class="font-bold">Conditional Access Automator</span>
          </a>
        </div>
        <!-- Primary Navbar items (hidden on mobile) -->
        <div class="hidden md:flex items-center space-x-1">
          <a href="/" class="py-5 px-3 text-gray-700 hover:text-gray-900">Home</a>
          <a href="/templates" class="py-5 px-3 text-gray-700 hover:text-gray-900">Templates</a>
          <a href="/services" class="py-5 px-3 text-gray-700 hover:text-gray-900">Services</a>
          <a href="/contact" class="py-5 px-3 text-gray-700 hover:text-gray-900">Contact</a>
        </div>
      </div>

      <!-- Burger icon for mobile -->
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Secondary Navbar items (hidden on mobile) -->
      <div class="hidden md:flex items-center space-x-1">
        {% if 'user' in session %}
        <span class="text-gray-700 ml-4 mr-4">Hello, {{ session['user']['name'] }}</span>
        <a href="{{ url_for('logout') }}" class="py-2 px-3 bg-gray-700 text-white rounded hover:bg-gray-600">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="py-2 px-3 bg-blue-500 text-white rounded hover:bg-blue-400">Login</a>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- Mobile menu (hidden by default) -->
  <div class="mobile-menu hidden md:hidden">
    <a href="/" class="block py-2 px-4 text-sm hover:bg-gray-200">Home</a>
    <a href="/templates" class="block py-2 px-4 text-sm hover:bg-gray-200">Templates</a>
  
    {% if 'user' in session %}
      <a href="{{ url_for('logout') }}" class="block py-2 px-4 text-sm bg-gray-700 text-white hover:bg-gray-600">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}" class="block py-2 px-4 text-sm bg-blue-500 text-white hover:bg-blue-400">Login</a>
    {% endif %}
  </div>

</nav>

<script>
  const btn = document.querySelector('button.mobile-menu-button');
  const menu = document.querySelector('.mobile-menu');

  btn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });
</script>
