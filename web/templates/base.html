<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Flask App{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='templates.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='assets/logo.svg') }}" type="image/svg+xml">

<!--
  <script defer src="{{ url_for('static', filename='scripts/navigation-animation.js') }}"></script>
  -->
  <link rel="stylesheet" href="{{ url_for('static', filename='templates.css') }}">

</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
  {% include 'header.html' %}



<div class="container">
    <!-- Display error messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="fixed top-5 right-5 space-y-4 z-50">
                {% for category, message in messages %}
                    <div class="max-w-sm w-full bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded shadow-md" role="alert">
                        <div class="flex justify-between items-center">
                            <span>{{ message }}</span>
                            <button onclick="this.parentElement.parentElement.remove();" class="text-red-700 focus:outline-none">
                                <svg class="fill-current h-6 w-6" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path d="M14.348 5.652a1 1 0 10-1.414-1.414L10 7.586 7.066 5.152a1 1 0 10-1.414 1.414L8.586 10l-2.934 2.934a1 1 0 101.414 1.414L10 12.414l2.934 2.934a1 1 0 001.414-1.414L11.414 10l2.934-2.934z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</div>



  <div id="content-container" class="container mx-auto p-4 flex-grow">
    {% block content %}
    {% endblock %}
  </div>

  {% include 'footer.html' %}

</body>
</html>
