<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Flask App{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
  <!-- Navbar -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex space-x-4">
          <!-- Logo -->
          <div>
            <a href="/" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
              <img src="{{ url_for('static', filename='assets/logo.svg') }}" alt="logo" class="mr-4 h-9 w-9">

              <span class="font-bold">Conditional Access Automator</span>
            </a>
          </div>
          <!-- Primary Navbar items -->
          <div class="hidden md:flex items-center space-x-1">
            <a href="/" class="py-5 px-3 text-gray-700 hover:text-gray-900">Home</a>
            <a href="/about" class="py-5 px-3 text-gray-700 hover:text-gray-900">About</a>
            <a href="/services" class="py-5 px-3 text-gray-700 hover:text-gray-900">Services</a>
            <a href="/contact" class="py-5 px-3 text-gray-700 hover:text-gray-900">Contact</a>
          </div>
        </div>
        <!-- Secondary Navbar items -->
        <div class="hidden md:flex items-center space-x-1">
          <a href="#" class="py-2 px-3 bg-blue-500 text-white rounded hover:bg-blue-400">Login</a>
          <a href="#" class="py-2 px-3 bg-gray-700 text-white rounded hover:bg-gray-600">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page-specific content -->
  <div class="container mx-auto p-4 flex-grow">
    {% block content %}
    <!-- Content will be injected here -->
    {% endblock %}
  </div>

  <!-- Footer (optional) -->
  <footer class="bg-white text-center py-4">
    <p>&copy; 2024 Conditional Access Automator</p>
  </footer>
</body>
</html>
